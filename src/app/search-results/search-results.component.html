<div class="result-content">
  <ion-card class="ion-no-margin" *ngFor="let res of results">
    <ion-card-header>
      <ion-card-title>{{ res.title }}</ion-card-title>
      <ion-card-subtitle>{{ res.subtitle }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>{{ res.location }}</ion-text>
      <ul>
        <li *ngFor="let info of res.info">{{ info }}</li>
      </ul>
      <ion-item lines="none" class="ion-no-padding">
        <ion-button
          [ngClass]="{ saved: res.save }"
          fill="clear"
          (click)="save($event, res)"
        >
          <ion-icon
            slot="icon-only"
            [name]="res.save ? 'star' : 'star-outline'"
          ></ion-icon>
        </ion-button>
        <ion-text>{{ res.save ? "Saved" : "Save" }}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
